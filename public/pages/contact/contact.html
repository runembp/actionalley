<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./pages/contact/contact.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvVNkzAZ8-Q8ziIviEdHpsXUvglF2m4w4&callback=renderGoogleMap&libraries=&v=weekly" defer></script>
</head>
<body>
<div id="pageContent"></div>
<hr>
<div class="row">
    <div class="col">
        <div id="map"></div>
        <div style="text-align:center">
            <p>Flakfortet, Copenhagen, Denmark</p>
            <p><i>(Obviously to be renamed The Action Alley Fort, once the settlement is over)</i></p>
            <p>Only accessible by submarines - please contact us for pricing</p>
        </div>
    </div>
    <div class="col">
        <div class="mb-3">
            <label for="contactName" class="form-label">Name</label>
            <input type="email" class="form-control" id="contactName" placeholder="Send Senderson" required>
        </div>
        <div class="mb-3">
            <label for="contactPhone" class="form-label">Telephone Number</label>
            <input type="email" class="form-control" id="contactPhone" placeholder="+45 12345678" required>
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="contactMessage" class="form-label">Message for ActionAlley</label>
            <textarea class="form-control" id="contactMessage" rows="3" placeholder="Regarding dinosaur riding..." required></textarea>
        </div>
        <div>
            <button class="btn btn-primary" id="contactMessageButton">Submit</button>
        </div>
    </div>
</div>
</html>
